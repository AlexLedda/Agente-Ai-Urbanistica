services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: urban-ai-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: urban-ai-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
